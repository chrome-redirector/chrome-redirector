<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Options</title>
<script src="/js/options.js" type="text/javascript"></script>
<link rel="stylesheet" href="/css/options.css" type="text/css">

</head>

<body onload="init()" >

<div id="box" > 
	<div id="navBar" > 
		<h1 >Redirector Settings</h1> 

		<ul id="navTags"> 
			<li id="preferencesTag" class="navTag navTagSel">Preferences</li>
			<li id="manageRulesTag" class="navTag">Manage Rules</li>
		</ul> 

		<hr /> 

	</div> 

	<div id="main"> 
		<div id="preferences" class="mainview-sel">
		<h1>Preferences</h1>
			<section>
			<input type="checkbox" id="pref0" class="prefs"><span>Enable page action</span>
			</section>
			<section>
			<input type="submit" value"Save" onClick="savePrefChg()" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value"Cancel" onClick="cancelPrefChg()" />&nbsp;&nbsp;&nbsp;&nbsp;
			</section>
		</div>

		<div id="manageRules" class="mainview">
		<h1>Manage Rules</h1>
		<section>
		<table id="table" border="1">
			<caption>Rule list</caption>
			<tr>
				<th>Rule Name</th>
				<th>Match Pattern</th>
				<th>Blacklist</th>
				<th>RegExp/SubStr</th>
				<th>Replacement</th>
			</tr>
		</table>
		</section>

		<section>
		<input type="button" value="Add" onClick="addRule()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Edit" onClick="editRule()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Delete" onClick="delRule()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Up" onClick="sortRule('up')" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Down" onClick="sortRule('down')" /><br />
		</section>
		</div>
	</div>
</div> 

<div id="frontLayer">
	<form id="form">
		<section>
		<label>Rule Name</label><input type="text" id="input0" class="input-text" /><br />
		<label>Match Pattern</label><input type="text" id="input1" class="input-text" /><br />
		<label>Blacklist</label><input type="text" id="input2" class="input-text" /><br />
		<label>RegExp/SubStr</label><input type="text" id="input3" class="input-text" /><br />
		<label>Replacement</label><input type="text" id="input4" class="input-text" /><br />
		<label>Test URL</label><input type="text" id="input5" class="input-text" /><br />
		</section>
		<section>
		<input type="button" value="Save" onClick="saveData()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Discard" onClick="discardChg()" />
		</section>
	</form>
</div>

<div id="backLayer">
</div>

</body>
</html>
