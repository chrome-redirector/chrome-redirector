<!DOCTYPE HTML>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Options</title>
<script src="/js/options.js" type="text/javascript"></script>
<link rel="stylesheet" href="/css/options.css" type="text/css">

</head>

<body onload="init()" >

<div id="box" > 
	<div id="navBar" > 
		<h1 >Redirector Settings</h1> 

		<ul id="navTags"> 
			<li id="preferencesTag" class="navTag navTagSel">Preferences</li>
			<li id="manageRulesTag" class="navTag">Manage Rules</li>
		</ul> 

		<hr /> 

	</div> 

	<div id="main"> 
		<div id="preferences" class="mainview-sel">
		<h1>Preferences</h1>
			<section>
			<input type="checkbox" id="pref0" class="prefs"><span>Enable auto redirect</span><br />
			<input type="checkbox" id="pref1" class="prefs"><span>Enable page action</span>
			</section>
			<hr />
			<section>
			<input type="submit" value="Save" onClick="savePref()" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="button" value="Cancel" onClick="loadPref()" />&nbsp;&nbsp;&nbsp;&nbsp;
			</section>
		</div>

		<div id="manageRules" class="mainview">
		<h1>Manage Rules</h1>
		<section>
		<h3>Rules List</h3>
		<table id="ruleListTable">
			<tr>
				<th>Rule Name</th>
				<th>Match Pattern</th>
				<th>Blacklist</th>
				<th>RegExp/SubStr</th>
				<th>Replacement</th>
			</tr>
		</table>

		<input type="button" value="Add" onClick="ruleList.add()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Edit" onClick="ruleList.edit()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Delete" onClick="ruleList.del()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Up" onClick="ruleList.moveUp()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Down" onClick="ruleList.moveDown()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Add to Manual List" onClick="manRedirList.add()" /><br />
		</section>

		<hr />
		<section>
		<h3>Manual Redirect</h3>
		<select id="manRedirSel">
		</select>

		<br />

		<input type="button" value="Remove from Manual List" onClick="manRedirList.del()" /><br />
		</section>

		</div>
	</div>
</div> 

<div id="frontLayer">
	<form id="form">
		<section>
		<select id="chooseRule">
			<option>Editing Rule</option>
			<option>SixXS.org IPv6-to-IPv4 proxy</option>
			<option>to4.zju6.edu.cn IPv6-to-IPv4 proxy</option>
		</select><br />

		<label>Rule Name</label><input type="text" id="input0" class="input-text" /><br />
		<label>Match Pattern</label><input type="text" id="input1" class="input-text" /><br />
		<label>Blacklist</label><input type="text" id="input2" class="input-text" /><br />
		<label>RegExp/SubStr</label><input type="text" id="input3" class="input-text" /><br />
		<label>Replacement</label><input type="text" id="input4" class="input-text" /><br />
		<label>Test URL</label><input type="text" id="input5" class="input-text" /><br />
		</section>
		<section>
		<input type="button" value="Save" onClick="ruleList.save()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="Discard" onClick="ruleList.restore()" />
		</section>
	</form>
</div>

<div id="backLayer">
</div>

</body>
</html>
