<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="/styles/debugger.css" rel="stylesheet" />
    <script src="/libs/ui/js/jquery-1.7.2.min.js"></script>
    <script src="/scripts/debugger.js"></script>
    <script src="/scripts/utils.js"></script>
    <title data-i18n="REDIRECTOR_DEBUGGER">Redirector Debugger</title>
  </head>
  <body>
    <div>
      <input type="checkbox" id="toggle-details" /><label for="toggle-details" data-i18n="TOGGLE_VISIBILITY">Toggle visibility</label>
      <input type="button" id="clear-log" value="Clear" data-i18n="value:CLEAR" />

    </div>
    <div id="debug-info"></div>
  </body>
</html>
