<div id="settings">
  <form class="button-set">
    <h5>Context menu</h5>
    <input type="radio" name="context" id="settings_js-1" data-enabled="true" checked /><label for="settings_js-1">Enabled</label>
    <input type="radio" name="context" id="settings_js-2" data-enabled="false" /><label for="settings_js-2">Disabled</label>
  </form>
  <form class="button-set">
    <h5>Icon notification</h5>
    <input type="radio" name="icon" id="settings_js-3" data-enabled="true" checked /><label for="settings_js-3">Enabled</label>
    <input type="radio" name="icon" id="settings_js-4" data-enabled="false" /><label for="settings_js-4">Disabled</label>
  </form>
  <form class="button-set">
    <h5>Enabled protocols</h5>
    <input type="checkbox" name="protocol" id="settings_js-6" data-type="http" /><label for="settings_js-6">HTTP</label>
    <input type="checkbox" name="protocol" id="settings_js-7" data-type="https" /><label for="settings_js-7">HTTPS</label>
    <input type="checkbox" name="protocol" id="settings_js-8" data-type="ftp" /><label for="settings_js-8">FTP</label>
    <input type="checkbox" name="protocol" id="settings_js-9" data-type="file" /><label for="settings_js-9">FILE</label>
  </form>
  <form class="button-set">
    <h5>Manual redirection</h5>
    <input type="checkbox" name="manual" id="settings_js-10" data-type="page" /><label for="settings_js-10">Page</label>
    <input type="checkbox" name="manual" id="settings_js-11" data-type="link" /><label for="settings_js-11">Link</label>
  </form>
  <form class="button-set">
    <h5>Auto sync</h5>
    <input type="radio" name="sync" id="settings_js-12" data-enabled="true" checked /><label for="settings_js-12">Enabled</label>
    <input type="radio" name="sync" id="settings_js-13" data-enabled="false" /><label for="settings_js-13">Disabled</label>
    <button name="manual-sync"><span>Sync now</span></button>
  </form>
  <form class="button-set">
    <h5>Backup & Restore</h5>
    <button name="backup"><span>Backup</span></button>
    <input type="file" name="restore" />
    <button name="restore"><span>Restore</span></button>
  </form>
</div>
